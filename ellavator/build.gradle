/*
bw, map_adapt and mllr_solve
are located in /usr/local/libexec/sphinxtrain,
You can make alias OR use full path to run them.
**/

def bw = "/usr/local/libexec/sphinxtrain/bw"
def mllr_solve = "/usr/local/libexec/sphinxtrain/mllr_solve"
def map_adapt = "/usr/local/libexec/sphinxtrain/map_adapt"

task wrapper(type: Wrapper) {
	    gradleVersion = '2.5'
}

task featComputation (type: Exec) {
	commandLine "sphinx_fe -argfile etc/feat.params -samprate 16000 -c etc/ellavator.fileids \
        -di . -do . -ei wav -eo mfc -mswav yes".tokenize()
	}
	
task mdefConvert (type: Exec) {
	commandLine "pocketsphinx_mdef_convert -text etc/mdef etc/mdef.txt".tokenize()
	}

task collectStatistics (type: Exec) {
	commandLine "$bw -hmmdir en-us -moddeffn en-us/mdef.txt -ts2cbfn .ptm. -feat 1s_c_d_dd  \
        -svspec 0-12/13-25/26-38 -cmn current -agc none \
	    -dictfn cmudict-en-us.dict -ctlfn arctic20.fileids -lsnfn arctic20.transcription -accumdir .".tokenize()
	}

task fmmlr_adapt (type: Exec) {
	commandLine "$mllr_solve -meanfn en-us/means -varfn en-us/variances -outmllrfn mllr_matrix -accumdir .".tokenize()
	}	

task map_adapt (type: Exec) {
	commandLine "$map_adapt -moddeffn en-us/mdef.txt -ts2cbfn .ptm. -meanfn en-us/means -varfn en-us/variances \
	    -mixwfn en-us/mixture_weights -tmatfn en-us/transition_matrices -accumdir . -mapmeanfn en-us-adapt/means \
		-mapvarfn en-us-adapt/variances -mapmixwfn en-us-adapt/mixture_weights -maptmatfn en-us-adapt/transition_matrices".tokenize()
	}
